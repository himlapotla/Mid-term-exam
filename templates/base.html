<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  
  <nav class="navbar bg-light">
    <form class="container-fluid justify-content-start">
      {% if request.user.is_authenticated %}
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "pro" %} > Profile </a> </button>
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "out" %} > Log out </a> </button>
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "edit" %} > Edit profile </a> </button>
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "show_car" %} > Home </a> </button>
      {% else %}
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url 'sign' %} > Sign up </a> </button>
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "log" %} > Log in </a> </button>
      <button class="btn btn-outline-success mx-2"> <a style="text-decoration: none;" href = {% url "show_car" %} > Home </a> </button>
      {% endif %}
    </form>
  </nav>



  {% block content %} {% endblock %} 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
